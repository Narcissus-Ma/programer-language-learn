<!-- title: stopPropagation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopPropagation</title>
    <style>
      #greenBox {
        width: 200px;
        height: 200px;
        background: #c2f5ca;
      }
      #pinkBox {
        width: 100px;
        height: 100px;
        background-color: #f7d0d0;
        color: #fff;
        position: absolute;
      }
      #blackBox {
        width: 50px;
        height: 50px;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="greenBox">
      <div id="pinkBox">
        <div id="blackBox"></div>
      </div>
    </div>

    <script>
      let greenBox = document.getElementById("greenBox");
      let pinkBox = document.getElementById("pinkBox");
      let blackBox = document.getElementById("blackBox");

      // 添加事件
      greenBox.addEventListener("click", () => {
        console.log("greenBox");
      });
      pinkBox.addEventListener("click", (event) => {
        console.log("pinkBox");
        event.stopPropagation();
      });
      // stopPropagation
      blackBox.addEventListener("click", (event) => {
        console.log("blackBox");
        // event.stopPropagation();
      });
    </script>
  </body>
</html>
