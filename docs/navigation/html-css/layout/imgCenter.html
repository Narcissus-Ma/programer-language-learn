<!-- title: img标签居中 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img标签居中</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background-color: aliceblue;
        /* 图片设置居中的特殊方法 */
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .beauty {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="beauty" src="./assets/6.jpeg" alt="" />
    </div>
  </body>
</html>
