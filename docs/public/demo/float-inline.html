<!-- title: 行内元素float: left后是否变为块级元素 -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>行内元素float: left后是否变为块级元素</title>
  <style>
    .container {
      background-color: aliceblue;
    }

    .sline {
      width: 300px;
      height: 50px;
      padding: 10px;
    }

    .spanLine {
      float: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 更像是inline-block -->
    <span class="sline spanLine">
  inline 元素无法设置宽高
  设置浮动后可以设置宽高
  也可以设置padding
    </span>
  </div>
</body>

</html>
