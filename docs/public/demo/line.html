<!-- title: 线 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
        .canvas {
            border: 1px solid #ddd;
        }
    </style>
  </head>
  <body>
    <canvas width="500" height="500" class="canvas">
      您的浏览器不支持canvas,请升级
    </canvas>
    <script>
      const cvs = document.querySelector(".canvas");
      const cxt = cvs.getContext("2d");

      cxt.beginPath();
      cxt.lineWidth = 10;
      cxt.moveTo(20, 20);
      cxt.lineTo(100, 20);
      cxt.lineTo(100, 100);
      cxt.lineTo(20, 100);
      //   cxt.lineTo(20,20);
      cxt.closePath();
      cxt.stroke();

      cxt.beginPath();
      cxt.lineWidth = 5;
      cxt.moveTo(120, 20);
      cxt.lineTo(220, 20);
      cxt.stroke();

      cxt.beginPath();
      cxt.strokeStyle = "red";
      cxt.lineWidth = 20;
      cxt.moveTo(120, 50);
      cxt.lineTo(220, 50);
      cxt.stroke();

      cxt.beginPath();
      cxt.strokeStyle = "red";
      cxt.lineWidth = 20;
      cxt.lineCap = 'round'; //属性可选round等
      cxt.moveTo(120, 100);
      cxt.lineTo(220, 100);
      cxt.stroke();
    </script>
  </body>
</html>
