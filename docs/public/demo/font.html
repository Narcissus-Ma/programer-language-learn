<!-- title: 实现小于12px的字体效果 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现小于12px的字体效果</title>
    <style>
      .miniFont {
        font-size: 12px;
        display: inline-block;
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <div class="miniFont">
      <span> 实现小于12px的字体效果 </span>
    </div>
  </body>
</html>
